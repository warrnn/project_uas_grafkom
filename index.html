<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first three.js app</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="m-0">

    <!-- Scene Switcher -->
    <div id="scene-switcher"
        class="fixed top-5 left-5 z-[999] bg-black/60 backdrop-blur-sm px-4 py-3 rounded-lg flex flex-row items-center gap-3">
        <label for="scene-input" class="text-white text-sm">
            Scene:
        </label>

        <input type="number" id="scene-input" min="1" value="1"
            class="w-14 px-2 py-1 text-sm rounded border border-white/40 bg-white/10 text-white outline-none focus:border-white" />

        <button type="button" id="scene-btn"
            class="px-3 py-1 text-sm bg-white/20 text-white rounded hover:bg-white/30 active:bg-white/40 transition cursor-pointer">
            Click 3 More Times
        </button>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
